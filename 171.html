<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario de Guardas</title>
  <style>
    :root{
      --principal: #043366;
      --accent: #ffeb3b;
      --fondo: #f4f6fa;
    }
    *{box-sizing:border-box}
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin:0;
      padding:20px;
      background:var(--fondo);
      color:#222;
    }

    header{
      text-align:center;
      background:var(--principal);
      color:#fff;
      padding:25px;
      border-radius:10px;
    }
    header h1{
      margin:0;
      font-size:36px;
      font-weight:700;
    }
    header h2{
      margin:14px 0 0 0;
      font-size:28px;
      font-weight:700;
      color:var(--accent);
    }

    .container{
      display:flex;
      flex-wrap:wrap;
      gap:24px;
      align-items:flex-start;
      justify-content:center;
      margin-top:32px;
    }

    .image{
      flex:1;
      min-width:320px;
      max-width:640px;
      text-align:center;
    }
    .image img{
      width:100%;
      height:auto;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.18);
      display:block;
      object-fit:cover;
    }
    .image .placeholder{
      padding:40px 20px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
      color:#666;
    }

    .info{
      flex:1;
      min-width:320px;
      max-width:640px;
      background:#fff;
      padding:28px;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
      font-size:20px;
      line-height:1.4;
    }
    .info h3{
      margin:0 0 12px 0;
      font-size:26px;
      color:var(--principal);
    }
    .info p{ margin:12px 0; font-size:18px; }

    .error{
      color:#8b0000;
      font-weight:700;
      margin-top:12px;
    }

    @media (max-width: 900px){
      header h1{ font-size:30px; }
      header h2{ font-size:22px; }
      .info{ font-size:18px; }
      .info h3{ font-size:22px; }
    }

    @media (max-width: 600px){
      body{ padding:14px; }
      header{ padding:18px; }
      header h1{ font-size:24px; }
      header h2{ font-size:18px; }
      .container{ flex-direction:column; align-items:center; gap:18px; }
      .image, .info{ min-width:100%; max-width:100%; }
      .info{ padding:20px; font-size:17px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventario de Guardas</h1>
    <h2 id="codigo">Cargando
